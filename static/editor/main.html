<!DOCTYPE html>
<html lang="ja">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>リアルタイムメモアプリ</title>
        <link rel="stylesheet" href="static/editor/main.css">
    </head>

    <body>
        <div class="container">
            <div class="controls">

                <a href="../" class="format-button" style="color: black;text-decoration: none;">メニュー</a>

                <label for="fontSize">文字サイズ:
                    <select id="fontSize">
                        <option value="8px">8px</option>
                        <option value="10px">10px</option>
                        <option value="12px">12px</option>
                        <option value="14px">14px</option>
                        <option value="16px" selected>16px</option>
                        <option value="18px">18px</option>
                        <option value="20px">20px</option>
                        <option value="22px">22px</option>
                        <option value="24px">24px</option>
                        <option value="26px">26px</option>
                        <option value="28px">28px</option>
                    </select>
                </label>

                <label for="textColor">文字色
                    <input type="color" id="textColor" value="#000000">
                </label>

                <label for="bgColor">背景色
                    <input type="color" id="bgColor" value="#ffffff">
                </label>

                <button onclick="formatSelection('bold')" class="format-button">
                    太字
                </button>

                <button onclick="formatSelection('strike')" class="format-button">
                    取り消し線
                </button>

                <button onclick="tooltip()" id="tool" class="format-button">
                    AIツール
                </button>

            </div>

            <div id="diff-buttons" style="display:none">
                <button onclick="acceptDiff();wsSend('ai','accept');" class="format-button" id="accept">了承</button>
                <button onclick="cancelDiff();AIreq('regen');" class="format-button" id="regen">再生成</button>
                <button onclick="cancelDiff();wsSend('ai','cancel');" class="format-button" id="cancel">キャンセル</button>
            </div>

            <div id="editor" contenteditable="true" onpaste="handlePaste(event)" oninput="handleInput()"></div>

            <div class="footer-info">
                <div class="status-bar">
                    <span>文字数: <span id="charCount">0</span></span>
                    <span>接続中のユーザー: <span id="activeUsers"></span></span>
                </div>
                <div class="actions">
                    <button onclick="copyAll()" class="format-button">コピー</button>
                    <button onclick="openModal()" class="format-button">共有</button>
                </div>
            </div>

        </div>

        <div class="modal micromodal-slide" id="modal-1" aria-hidden="true">
            <div class="modal__overlay" tabindex="-1" data-micromodal-close>
                <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-1-title" style="text-align: center;">
                    <main class="modal__content" id="modal-1-content">
                        共有リンク: <span id="shareUrl"></span>
                        <br>
                        <button onclick="copyShareUrl()" class="format-button">URLをコピー</button>
                        <div id="qrcode"></div>
                    </main>
                    <footer class="modal__footer">
                        <button class="modal__btn" data-micromodal-close aria-label="Close this dialog window">閉じる</button>
                    </footer>
                </div>
            </div>
        </div>

        <div id="tooltip-container" class="tooltip-container" style="display: none;">
            <div class="tooltip-item" onclick="AIreq('rewrite')">AI添削</div>
            <div class="tooltip-item" onclick="AIreq('makeword')">AI文字数稼ぎ</div>
            <div class="tooltip-item" onclick="AIreq('continued')">AIで続きを書く</div>
            <hr>
            <!-- <div class="tooltip-item" ><input type="checkbox" id="spellcheck">誤字脱字検出・スペルチェック</div> -->
            <div class="tooltip-item" ><input type="checkbox" id="suggest">自動提案</div>
        </div>

        <div id="toast-container"></div>
        <div id="suggestion-popup" style="display: none; position: absolute; background-color: white; border: 1px solid #ccc; padding: 5px; z-index: 100;">
            <div id="suggestion-options"></div>
            <button onclick="hideSuggestion()">無視する</button>
        </div>

        <link rel="stylesheet" href="static/editor/modal.css">
        <link rel="stylesheet" href="static/editor/toast.css">
        <script src="https://cdn.jsdelivr.net/npm/dompurify@3.2.6/dist/purify.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/micromodal@0.6.1/dist/micromodal.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/diff@8.0.2/dist/diff.min.js"></script>
        <script>
            let ws;
            let memoId;
            let myname;
            let isProcessing = false;
            let cursorPositions = {};
            let lastContent = '';
            let connection_count = 0;
            let oldText = '';
            let newText = '';
            let lastuseai;
            let suggestionData = null;
            let suggestionHighlight;
            let spellCheckTimeout;
            let suggestionTimeout;

            DOMPurify.setConfig({
                ALLOWED_TAGS: ['div', 'span', 'p', 'br', 'mark'],
                ALLOWED_ATTR: ['style', 'class', 'data-name', 'contenteditable'],
                ALLOW_DATA_ATTR: true
            });

            function sanitizeContent(content) {
                return DOMPurify.sanitize(content, {
                    ALLOWED_STYLES: {
                        '*': ['color', 'background-color', 'font-size', 'font-weight', 'text-decoration']
                    }
                });
            }

            document.addEventListener("DOMContentLoaded", () => {
                const editor = document.getElementById('editor');

                // 文字サイズの変更
                document.getElementById('fontSize').addEventListener('change', (event) => {
                    applyStyle('fontSize', event.target.value);
                });

                // 文字色の変更
                document.getElementById('textColor').addEventListener('input', (event) => {
                    applyStyle('color', event.target.value);
                });

                // 背景色の変更
                document.getElementById('bgColor').addEventListener('input', (event) => {
                    applyStyle('backgroundColor', event.target.value);
                });

                editor.addEventListener('click', function (event) {
                    if (!event.target.classList.contains('suggestion-highlight')) {
                        hideSuggestion();
                    }
                });

                init();
            });

            function updateCharCount() {
                const editor = document.getElementById('editor');

                const text = editor.innerHTML
                    .replace(/<[^>]*>/g, '')
                    .replace(/ /g, ' ')
                    .replace(/\s+/g, '')
                    .replace(/&nbsp;/g, '');
                document.getElementById('charCount').textContent = text.length;
            }

            function applyStyle(style, value) {
                const selection = window.getSelection();
                if (!selection.rangeCount) return;

                const range = selection.getRangeAt(0);
                const contents = range.extractContents();
                const fragment = document.createDocumentFragment();

                Array.from(contents.childNodes).forEach(node => {
                    if (node.nodeType === Node.ELEMENT_NODE && node.tagName === 'SPAN') {
                        const currentStyle = node.style[style];
                        if (currentStyle === value) {
                            fragment.appendChild(node);
                        } else {
                            node.style[style] = value;
                            fragment.appendChild(node);
                        }
                    } else if (node.nodeType === Node.TEXT_NODE) {
                        const span = document.createElement('span');
                        span.style[style] = value;
                        span.textContent = node.textContent;
                        fragment.appendChild(span);
                    } else {
                        fragment.appendChild(node);
                    }
                });

                range.deleteContents();
                range.insertNode(fragment);

                cleanup();
                updateCharCount();
                sendContent();
            }

            function cleanup() {
                const editor = document.getElementById('editor');
                const elements = editor.querySelectorAll('*');

                elements.forEach(element => {
                    const parent = element.parentNode;

                    if (element.getAttribute('style') === '') {
                        element.removeAttribute('style');
                    }

                    if (
                        parent &&
                        element.style.cssText === parent.style.cssText &&
                        parent.tagName === element.tagName
                    ) {
                        element.style.cssText = '';
                    }

                    if (
                        parent &&
                        element.tagName === 'SPAN' &&
                        parent.tagName === 'SPAN' &&
                        parent.style.cssText === element.style.cssText
                    ) {
                        while (element.firstChild) {
                            parent.appendChild(element.firstChild);
                        }
                        parent.removeChild(element);
                    }

                    if (!element.textContent.trim() && !element.children.length) {
                        element.remove();
                    }
                });
            }


            async function init() {
                const urlParams = new URLSearchParams(window.location.search);
                memoId = urlParams.get('id');

                if (!memoId) {
                    const response = await fetch('/edit/new');
                    const data = await response.json();
                    memoId = data.memo_id;
                    window.history.pushState({}, '', `?id=${memoId}`);
                }

                const EditList = JSON.parse(localStorage.getItem('EditList') || '[]');

                if (!EditList.includes(memoId)) {
                    EditList.push(memoId);
                    localStorage.setItem('EditList', JSON.stringify(EditList));
                }

                document.getElementById('shareUrl').textContent = window.location.href;
                connectWebSocket();
            }

            function handlePaste(event) {
                event.preventDefault();
                const text = event.clipboardData.getData('text/plain');
                const plainText = text.replace(/<\/?[^>]+(>|$)/g, "");
                const lines = plainText.split('\n');
                const formattedText = sanitizeContent(lines.join('<br>'));
                document.execCommand('insertHTML', false, formattedText);
                updateCharCount();
            }

            function connectWebSocket() {
                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                ws = new WebSocket(`${protocol}//${window.location.host}/ws/${memoId}`);

                ws.onmessage = function (event) {
                    const data = JSON.parse(event.data);

                    switch (data.type) {
                        case 'init':
                            document.getElementById('editor').innerHTML = sanitizeContent(data.content);

                            if (lastContent !== "") {//再接続時
                                showToast('接続しました。', 'success', 4000);
                            }

                            lastContent = data.content;
                            myname = data.myid;
                            updateCharCount();
                            break;

                        case 'error':
                            if ("notfound" == data.status) {
                                window.location.href = '/';
                            } else if ("nocookie" == data.status) {
                                location.reload();
                            }
                            break;

                        case 'content':
                            if (!isProcessing && data.content !== lastContent) {
                                document.getElementById('editor').innerHTML = sanitizeContent(data.content);
                                lastContent = data.content;
                                updateCharCount();
                                Object.entries(cursorPositions).forEach(([userId, data]) => {
                                    updateCursor(userId, data.position, data.name, data.color);
                                });
                            }
                            break;

                        case 'cursor':
                            cursorPositions[data.user_id] = {
                                position: data.position,
                                name: data.name,
                                color: data.color
                            };

                            updateCursor(data.user_id, data.position, data.name, data.color);
                            break;

                        case 'users':
                            connection_count = Object.keys(data.users).length;
                            updateUsersList(data.users);

                            if (myname != undefined) {//mynameがundefiedの場合は初回接続時
                                name = data.user_id.split('-')[0];
                                if (data.status == "join") {
                                    showToast(`User-${name}さんが参加しました。`, 'success', 3500);
                                } else if (data.status == "leave") {
                                    showToast(`User-${name}さんが退出しました。`, 'error', 3500);
                                }
                            }

                            break;

                        case 'ai':
                            if (data.status == "stop") {
                                document.getElementById("tool").disabled = true;
                                document.getElementById('editor').contentEditable = false;
                            } else if (data.status == "success") {
                                oldText = document.getElementById('editor').innerHTML;
                                newText = data.content;
                                showDiff(data.content);
                                document.getElementById('diff-buttons').style.display = 'block';
                            } else if (data.status == "failure") {
                                document.getElementById('editor').contentEditable = true;
                                document.getElementById("tool").disabled = false;
                                showToast("正しく添削出来ませんでした。", "error", 5000);
                            } else if (data.status == "nochange") {
                                document.getElementById('editor').contentEditable = true;
                                document.getElementById("tool").disabled = false;
                                showToast("変更箇所がありませんでした。", "error", 5000);
                            } else if (data.status == "accept") {
                                acceptDiff();
                            } else if (data.status == "cancel") {
                                cancelDiff();
                            }
                            break;
                        case "spellcheck":
                            if (document.getElementById('spellcheck').checked) {
                                suggestionData = data.suggestions;
                                applySuggestionHighlight(suggestionData);
                            }
                            break;
                        case "suggest":
                            if (document.getElementById('suggest').checked) {
                                suggestionData = data.suggestions;
                                suggest(suggestionData);
                            }
                            break;
                    }
                };

                ws.onclose = function () {
                    setTimeout(() => {
                        showToast('接続が切断されました。再接続します。', 'info', 3000);
                        connectWebSocket();
                    }, 1000);
                };

                ws.onerror = function () {
                    showToast('接続エラーが発生しました。ページを再読み込みしてください。', 'error', 2800);
                };
            }

            function wsSend(type, status) {
                ws.send(JSON.stringify({
                    type: type,
                    status: status
                }));
            }

            function updateUsersList(users) {
                const usersList = Object.values(users)
                    .map(user => user.name)
                    .join(', ');
                document.getElementById('activeUsers').textContent = usersList;
            }

            function updateCursor(userId, position, name, color) {
                let cursor = document.getElementById(`cursor-${userId}`);
                const editor = document.getElementById('editor');

                if (position === -1) {
                    if (cursor) {
                        cursor.remove();
                    }
                    return;
                }

                if (!cursor) {
                    cursor = document.createElement('div');
                    cursor.id = `cursor-${userId}`;
                    cursor.className = 'cursor';
                    editor.appendChild(cursor);
                }

                const range = document.createRange();

                try {
                    if (position >= 0 && position <= editor.textContent.length) {
                        let currentNode = editor.firstChild;
                        let currentPos = 0;

                        while (currentNode) {
                            if (currentNode.nodeType === Node.TEXT_NODE) {
                                if (currentPos + currentNode.length >= position) {
                                    range.setStart(currentNode, position - currentPos);
                                    const rect = range.getBoundingClientRect();
                                    const editorRect = editor.getBoundingClientRect();

                                    cursor.style.left = (rect.left - editorRect.left) + 'px';
                                    cursor.style.top = (rect.top - editorRect.top) + 'px';
                                    cursor.setAttribute('data-name', name);
                                    cursor.style.setProperty('--cursor-color', color);
                                    break;
                                }
                                currentPos += currentNode.length;
                            }
                            currentNode = getNextNode(currentNode);
                        }
                    }
                } catch (e) {
                    console.error('Error updating cursor position:', e);
                }
            }

            function getNextNode(node) {
                if (node.firstChild) return node.firstChild;
                while (node) {
                    if (node.nextSibling) return node.nextSibling;
                    node = node.parentNode;
                }
                return null;
            }

            function formatSelection(style, value) {
                const selection = window.getSelection();
                if (!selection.rangeCount) return;

                const range = selection.getRangeAt(0);
                const contents = range.extractContents();
                const fragment = document.createDocumentFragment();

                let hasBold = false;
                if (style === 'bold') {
                    Array.from(contents.childNodes).forEach(node => {
                        if (node.nodeType === Node.ELEMENT_NODE &&
                            node.tagName === 'SPAN' &&
                            node.style.fontWeight === 'bold') {
                            hasBold = true;
                        }
                    });
                }

                Array.from(contents.childNodes).forEach(node => {
                    if (style === 'bold') {
                        if (node.nodeType === Node.ELEMENT_NODE && node.tagName === 'SPAN') {
                            if (hasBold && node.style.fontWeight === 'bold') {
                                node.style.fontWeight = 'normal';
                            } else if (!hasBold) {
                                node.style.fontWeight = 'bold';
                            }
                            fragment.appendChild(node);
                        } else {
                            const span = document.createElement('span');
                            span.style.fontWeight = hasBold ? 'normal' : 'bold';
                            span.appendChild(node.cloneNode(true));
                            fragment.appendChild(span);
                        }
                    } else if (style === 'strike') {
                        const span = document.createElement('span');
                        span.style.textDecoration = 'line-through';
                        span.appendChild(node.cloneNode(true));
                        fragment.appendChild(span);
                    }
                });

                range.insertNode(fragment);
                cleanup();
                sendContent();
            }

            function handleInput() {
                const editor = document.getElementById('editor');
                const suggests = editor.querySelectorAll('.suggest');
                suggests.forEach(suggest => suggest.remove());

                if (document.getElementById('suggest').checked) {
                    // 以前のタイムアウトがあればクリア
                    clearTimeout(suggestionTimeout);
                    // 500ミリ秒後にspellCheck関数を呼び出す
                    suggestionTimeout = setTimeout(sendSuggest, 500);
                }

                if (document.getElementById('spellcheck').checked) {
                    // 以前のタイムアウトがあればクリア
                    clearTimeout(spellCheckTimeout);
                    // 3秒後にspellCheck関数を呼び出す
                    spellCheckTimeout = setTimeout(sendspellcheck, 2000); // 2秒後にスペルチェックを実行
                }

                updateCharCount();
                sendContent();
            }

            let sendTimeout;
            function sendContent() {
                isProcessing = true;
                clearTimeout(sendTimeout);

                const editor = document.getElementById('editor');

                const cursors = editor.querySelectorAll('.cursor');
                cursors.forEach(cursor => cursor.remove());

                const suggest = editor.querySelectorAll('.suggest');
                suggest.forEach(suggest => suggest.remove());

                sendTimeout = setTimeout(() => {
                    const currentContent = editor.innerHTML;
                    if (ws && ws.readyState === WebSocket.OPEN) {
                        lastContent = currentContent;
                        ws.send(JSON.stringify({
                            type: 'content',
                            content: currentContent
                        }));
                    }

                    isProcessing = false;
                }, 50);
            }

            //document.getElementById('editor').addEventListener('mouseup', mouseup); //keydownでtab押下時と競合するため、コメントアウト

            document.getElementById('editor').addEventListener('keydown', function (event) {

                const editor = document.getElementById('editor');
                const suggests = editor.querySelectorAll('.suggest');

                if (event.key === 'Tab') {
                    event.preventDefault();
                    suggests.forEach(span => {
                        const parent = span.parentNode;
                        const children = Array.from(span.childNodes);
                        children.forEach(child => {
                            parent.insertBefore(child, span);
                        });
                        parent.removeChild(span);
                    });

                    const selection = window.getSelection();
                    const range = document.createRange();
                    range.selectNodeContents(editor);
                    range.collapse(false);
                    selection.removeAllRanges();
                    selection.addRange(range);

                } else {

                    suggests.forEach(suggest => suggest.remove());
                }

                if (connection_count != 1) { //自分以外のユーザーがいる場合のみ
                    mouseup();
                }
            });

            function mouseup() {
                const selection = window.getSelection();
                if (selection.rangeCount > 0) {
                    const range = selection.getRangeAt(0);
                    const position = getTextPosition(range.startContainer, range.startOffset);
                    if (ws && ws.readyState === WebSocket.OPEN) {
                        ws.send(JSON.stringify({
                            type: 'cursor',
                            position: position
                        }));
                    }
                }
            }

            document.getElementById('editor').addEventListener('blur', mousedel);

            function mousedel() {
                if (connection_count != 1) {//自分以外のユーザーがいる場合のみ
                    if (ws && ws.readyState === WebSocket.OPEN) {
                        ws.send(JSON.stringify({
                            type: 'cursor',
                            position: -1
                        }));
                    }
                }
            }

            function getTextPosition(node, offset) {
                const editor = document.getElementById('editor');
                let position = 0;
                const walker = document.createTreeWalker(editor, NodeFilter.SHOW_TEXT);

                let currentNode = walker.nextNode();
                while (currentNode) {
                    if (currentNode === node) {
                        return position + offset;
                    }
                    position += currentNode.length;
                    currentNode = walker.nextNode();
                }
                return position;
            }

            function copyAll() {
                const allText = document.getElementById('editor').innerText;
                navigator.clipboard.writeText(allText).then(() => {
                    showToast('コピーしました', 'success', 1500);
                }).catch(err => {
                    showToast('コピーに失敗しました。', 'error', 5000);
                });
            }

            function copyShareUrl() {
                const url = document.getElementById('shareUrl').textContent;
                navigator.clipboard.writeText(url).then(() => {
                    showToast('URLをコピーしました', 'success', 5000);
                }).catch(err => {
                    showToast('コピーに失敗しました', 'error', 5000);
                });
            }

            function openModal() {
                const url = document.getElementById('shareUrl').textContent;
                const qrcodeElement = document.getElementById('qrcode');
                qrcodeElement.innerHTML = '';

                const qr = qrcode(0, 'M');
                qr.addData(url);
                qr.make();
                qrcodeElement.innerHTML = qr.createImgTag(8);

                MicroModal.show('modal-1');
            }

            function AIreq(type) {

                if (type == "regen") {
                    wsSend('ai', 'cancel');
                    ws.send(JSON.stringify({
                        type: "ai",
                        req: lastuseai,
                        status: "gen"
                    }));
                    return
                }

                document.getElementById('tooltip-container').style.display = 'none';
                document.getElementById("tool").disabled = true;
                document.getElementById('editor').contentEditable = false;
                lastuseai = type;
                ws.send(JSON.stringify({
                    type: "ai",
                    req: type,
                    status: "gen"
                }));
            }

            function showDiff(newText) {
                const oldText = document.getElementById('editor').innerHTML;
                const sanitizedNewText = sanitizeContent(newText);
                const diff = Diff.diffWords(oldText, sanitizedNewText);

                const diffResult = document.getElementById('editor');
                diffResult.innerHTML = '';

                diff.forEach(part => {
                    const words = part.value.split(' ');
                    words.forEach((word, index) => {
                        if (word === '' && index === words.length - 1) return;
                        const span = document.createElement('span');
                        if (part.added) {
                            span.classList.add('added');
                        } else if (part.removed) {
                            span.classList.add('removed');
                        }
                        span.innerHTML = sanitizeContent(word + ' ');
                        diffResult.appendChild(span);
                    });
                });
                updateCharCount();
                removeSuggestionHighlight();
            }


            function acceptDiff() {
                const editor = document.getElementById('editor');
                editor.innerHTML = newText;
                editor.contentEditable = true;
                document.getElementById("tool").disabled = false;
                document.getElementById('diff-buttons').style.display = 'none';

                const elements = editor.getElementsByTagName('*');
                for (let element of elements) {
                    element.classList.remove('added', 'removed');
                    if (element.classList.length === 0) {
                        element.removeAttribute('class');
                    }
                }
                updateCharCount();
            }

            function cancelDiff() {
                const editor = document.getElementById('editor');
                editor.innerHTML = oldText;
                editor.contentEditable = true;
                document.getElementById("tool").disabled = false;
                document.getElementById('diff-buttons').style.display = 'none';
                updateCharCount();
            }


            function tooltip() {
                const tooltipContainer = document.getElementById('tooltip-container');
                const toolButton = document.getElementById('tool');
                const spellCheckCheckbox = document.getElementById('spellcheck');
                const suggest = document.getElementById('suggest');
                const buttonRect = toolButton.getBoundingClientRect();

                if (tooltipContainer.style.display === 'none') {
                    tooltipContainer.style.display = 'block';
                    tooltipContainer.style.top = `${buttonRect.bottom + window.scrollY + 5}px`;
                    tooltipContainer.style.left = `${buttonRect.left + window.scrollX}px`;

                    spellCheckCheckbox.onchange = function () {
                        if (spellCheckCheckbox.checked) {
                            // チェックボックスがオンになった時、遅延スペルチェックを開始
                            clearTimeout(spellCheckTimeout); // 以前のタイムアウトをクリア
                            spellCheckTimeout = setTimeout(sendspellcheck, 3000); // 3秒後にスペルチェックを実行
                        } else {
                            removeSuggestionHighlight();
                            clearTimeout(spellCheckTimeout); // チェックボックスがオフになったらタイムアウトもクリア
                        }
                    };

                    suggest.onchange = function () {
                        if (suggest.checked) {
                            // チェックボックスがオンになった時、遅延スペルチェックを開始
                            clearTimeout(suggestionTimeout); // 以前のタイムアウトをクリア
                            suggestionTimeout = setTimeout(sendSuggest, 3000); // 3秒後にスペルチェックを実行
                        } else {
                            removeSuggestionHighlight();
                            clearTimeout(suggestionTimeout); // チェックボックスがオフになったらタイムアウトもクリア
                        }
                    };

                } else {
                    tooltipContainer.style.display = 'none';
                }
            }

            document.addEventListener('click', function (event) {
                const tooltipContainer = document.getElementById('tooltip-container');
                const toolButton = document.getElementById('tool');

                if (!tooltipContainer.contains(event.target) && event.target !== toolButton) {
                    tooltipContainer.style.display = 'none';
                }
            });

            function showToast(message, type, duration) {
                const toastContainer = document.getElementById('toast-container');
                const existingToasts = toastContainer.getElementsByClassName('toast');

                if (existingToasts.length >= 5) {
                    existingToasts[0].remove();
                }

                const toast = document.createElement('div');
                toast.classList.add('toast', type);

                const messageText = document.createElement('span');
                messageText.innerText = message;

                const closeButton = document.createElement('span');
                closeButton.innerHTML = '×';
                closeButton.classList.add('close-btn');
                closeButton.onclick = function () {
                    toast.classList.remove('show');
                    setTimeout(() => {
                        toast.remove();
                    }, 300);
                };

                toast.appendChild(messageText);
                toast.appendChild(closeButton);

                toastContainer.appendChild(toast);

                setTimeout(() => {
                    toast.classList.add('show');
                }, 100);

                if (duration > 0) {
                    setTimeout(() => {
                        toast.classList.remove('show');
                        setTimeout(() => {
                            toast.remove();
                        }, 300);
                    }, duration);
                }
            }

            function sendspellcheck() {
                if (ws && ws.readyState === WebSocket.OPEN && document.getElementById('spellcheck').checked) {
                    const editorContent = document.getElementById('editor').innerHTML;
                    const count = document.getElementById('editor').textContent.length;
                    if (count > 0) {
                        ws.send(JSON.stringify({
                            type: 'spellcheck',
                            content: editorContent
                        }));
                    }
                }
            }

            function sendSuggest() {
                if (ws && ws.readyState === WebSocket.OPEN && document.getElementById('suggest').checked) {
                    const editorContent = document.getElementById('editor').innerHTML;
                    const count = document.getElementById('editor').textContent.length;
                    if (count > 0) {
                        ws.send(JSON.stringify({
                            type: 'suggest',
                            content: editorContent
                        }));
                    }
                }
            }

            function applySuggestionHighlight(suggestions) {
                removeSuggestionHighlight();
                const editor = document.getElementById('editor');
                let content = editor.innerHTML;
                let offset = 0;

                suggestions.forEach(suggestion => {
                    const startPos = suggestion.count + offset;
                    const endPos = startPos + suggestion.before.length;
                    const before = suggestion.before;

                    let textNodes = getTextNodesBetweenPositions(editor, startPos, endPos);

                    textNodes.forEach(nodeInfo => {
                        let node = nodeInfo.node;
                        let nodeStart = nodeInfo.start;
                        let nodeEnd = nodeInfo.end;

                        let relativeStart = Math.max(0, startPos - nodeStart);
                        let relativeEnd = Math.min(node.textContent.length, endPos - nodeStart);

                        if (relativeStart < relativeEnd) {
                            let range = document.createRange();
                            range.setStart(node, relativeStart);
                            range.setEnd(node, relativeEnd);

                            let mark = document.createElement('mark');
                            mark.classList.add('suggestion-highlight');
                            mark.textContent = range.toString();
                            mark.onclick = function (event) {
                                showSuggestionPopup(event, suggestion.after, mark, suggestion.before);
                                event.stopPropagation();
                            };

                            range.deleteContents();
                            range.insertNode(mark);

                            offset += `<mark class="suggestion-highlight">`.length + `</mark>`.length;
                        }
                    });
                });
            }

            function suggest(text) {
                const span = document.createElement('span');

                span.innerHTML = text;
                span.classList.add("suggest");

                editor.appendChild(span);

            }

            function getTextNodesBetweenPositions(root, start, end) {
                let textNodes = [];
                let textLength = 0;

                function getTextNodesRecursive(node) {
                    if (textLength > end) {
                        return;
                    }

                    if (node.nodeType === Node.TEXT_NODE) {
                        let nodeStart = textLength;
                        let nodeEnd = textLength + node.textContent.length;

                        if (nodeEnd >= start && nodeStart <= end) {
                            textNodes.push({ node: node, start: nodeStart, end: nodeEnd });
                        }
                        textLength = nodeEnd;
                    } else if (node.nodeType === Node.ELEMENT_NODE) {
                        for (let i = 0; i < node.childNodes.length; i++) {
                            getTextNodesRecursive(node.childNodes[i]);
                        }
                    }
                }

                getTextNodesRecursive(root);
                return textNodes;
            }


            function removeSuggestionHighlight() {
                const editor = document.getElementById('editor');
                let highlights = editor.querySelectorAll('.suggestion-highlight');
                highlights.forEach(mark => {
                    let textNode = document.createTextNode(mark.textContent);
                    mark.parentNode.replaceChild(textNode, mark);
                });
            }


            function showSuggestionPopup(event, suggestion, markElement, originalText) {
                const popup = document.getElementById('suggestion-popup');
                const optionsContainer = document.getElementById('suggestion-options');
                optionsContainer.innerHTML = '';

                let suggestionButton = document.createElement('button');
                suggestionButton.textContent = `修正: ${suggestion}`;
                suggestionButton.onclick = function () {
                    applySuggestion(suggestion, markElement, originalText);
                    hideSuggestion();
                };
                optionsContainer.appendChild(suggestionButton);

                popup.style.left = `${event.clientX + window.scrollX}px`;
                popup.style.top = `${event.clientY + window.scrollY}px`;
                popup.style.display = 'block';
                suggestionHighlight = markElement;
            }


            function applySuggestion(suggestion, markElement, originalText) {
                if (markElement && markElement.parentNode) {
                    let textNode = document.createTextNode(suggestion);
                    markElement.parentNode.replaceChild(textNode, markElement);
                }
                sendContent();
            }


            function hideSuggestion() {
                const popup = document.getElementById('suggestion-popup');
                popup.style.display = 'none';
                suggestionHighlight = null;
            }

        </script>
